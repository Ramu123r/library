<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            background: linear-gradient(135deg, #d9e4f5, #f2f6ff);
        }

        header{
            padding: 25px;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #222;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .card {
            position: relative;
            height: 180px;
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
            transition: 0.4s ease;
        }

        .card:hover img {
            filter: brightness(90%) saturate(1.2);
            transform: scale(1.05);
        }

        .card-title {
            position: absolute;
            left: 20px;
            bottom: 20px;
            font-size: 26px;
            font-weight: 600;
            color: white;
            text-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<header>ðŸ“š Library Catalog</header>

<div class="grid">

    <a href="python/index.html">
        <div class="card">
            <img src="assets/python.png">
            <div class="card-title">Python</div>
        </div>
    </a>

    <a href="java/index.html">
        <div class="card">
            <img src="assets/java.jpg">
            <div class="card-title">Java</div>
        </div>
    </a>

    <a href="javascript/index.html">
        <div class="card">
            <img src="assets/js.jpg">
            <div class="card-title">JavaScript</div>
        </div>
    </a>

    <a href="htmlcss/index.html">
        <div class="card">
            <img src="assets/htmlcss.jpg">
            <div class="card-title">HTML & CSS</div>
        </div>
    </a>

    <a href="c/index.html">
        <div class="card">
            <img src="assets/c.jpg">
            <div class="card-title">C-Programming</div>
        </div>
    </a>

    <a href="sql/index.html">
        <div class="card">
            <img src="assets/sql.jpg">
            <div class="card-title">SQL / Databases</div>
        </div>
    </a>

</div>

</body>
</html>
